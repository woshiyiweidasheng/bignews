<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./js/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <input type="hidden" id="ycy">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="bianorxz">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /模态框 -->
</body>
<script id="temp_category" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" data-id={{v.id}} data-target="#myModal" class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
<script>
    // 初始化
    getData()
    function getData() {
        $.get({
            url: bigNew.category_list,
            success: backData => {
                console.log(backData);
                let resHtml = template('temp_category', backData)
                $('tbody').html(resHtml)
            }
        })
    }
    // 编辑和新增
    $('#myModal').on('show.bs.modal', function (e) {
        console.log(e.relatedTarget);
        if (e.relatedTarget == $('#xinzengfenlei')[0]) {
            $('#exampleModalLabel').text('新增分类');
            $('#bianorxz').text('新增').addClass('btn-success');

        } else {
            $('#exampleModalLabel').text('编辑分类');
            $('#bianorxz').text('编辑').addClass('btn-info');
            console.log($(e.relatedTarget).data('id'));
            $('#ycy').val($(e.relatedTarget).data('id'))
            $('#recipient-name').val($(e.relatedTarget).parents('tr').find('td').eq(0).text())
            $('#message-text').val($(e.relatedTarget).parents('tr').find('td').eq(1).text())
        }
    })

    $('#bianorxz').on('click', function () {
        if ($(this).hasClass('btn-success')) {
            //新增
            $.post({
                url: bigNew.category_add,
                data: {
                    name: $('#recipient-name').val(),
                    slug: $('#message-text').val(),
                },
                success: backData => {
                    if (backData.code == 201) {
                        $('#myModal').modal('hide')
                        alert('创建成功');
                        getData();
                    }
                }
            })
        } else {
            //编辑
            $.post({
                url: bigNew.category_edit,
                data: {
                    id: $('#ycy').val(),
                    name: $('#recipient-name').val(),
                    slug: $('#message-text').val(),
                },
                success: backData => {
                    console.log(backData);
                    if (backData.code == 200) {
                        $('#myModal').modal('hide');
                        alert('编辑成功');
                        getData();
                    }
                }
            })
        }
    })
    //删除
    $('tbody').on('click', '.btn-danger', function () {
        console.log($(this).prev().data('id'));
        if (confirm('你确定要删除吗')) {
            $.post({
                url: bigNew.category_delete,
                data: {
                    id: $(this).prev().data('id')
                },
                success: backData => {
                    console.log(backData);
                    getData();
                }
            })
        }
    })
    //取消按钮
    $('#myModal').on('hidden.bs.modal', function () {
        $('form')[0].reset()
    })
</script>

</html>
