<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jedate的css样式文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./js/http.js"></script>
    <!-- jedate的js文件 -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- wangEditor的js文件 -->
    <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- jedate结构 -->
                        <input type="text" class="jeinput" name="date" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- 富文本编辑器 -->
                        <div id="editor">
                            <p><i>请输入您的内容</i></p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script id="temp_list" type="text/html">
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
    </script>
<script>
    $(function () {
        let id = window.location.search.split('=')[1];
        //头像预览
        $('#inputCover').on('change', function () {
            let files = this.files[0];
            let url = URL.createObjectURL(files);
            $('.article_cover').attr('src', url)
        })
        //渲染类别
        $.get({
            url: bigNew.category_list,
            success: backData => {
                console.log(backData);
                if (backData.code == 200) {
                    let res_list = template('temp_list', backData)
                    $('.category').html(res_list)
                }
            }
        })
        //渲染页面
        $.get({
            url: bigNew.article_search,
            data: {
                id: id,
            },
            success: backData => {
                console.log(backData);
                if (backData.code == 200) {
                    $('#inputTitle').val(backData.data.title);
                    $('.article_cover').attr('src', backData.data.cover);
                    $('.category').val(backData.data.categoryId);
                    $('#testico').val(backData.data.date)
                    editor.txt.html('<p>' + backData.data.content + '</p>')
                }
            }
        })
        //引入jedate方法
        jeDate("#testico", {
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00",
            zIndex: 99999
        })
        //富文本编辑器方法
        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create()
        //修改按钮
        $('.btn-edit').on('click', function (e) {
            e.preventDefault()
            let fd = new FormData($('form')[0]);
            fd.append('id', id);
            fd.append('content', editor.txt.text());
            fd.append('state', '已发布')
            $.post({
                url: bigNew.article_edit,
                data: fd,
                processData: false,
                contentType: false,
                success: backData => {
                    // console.log(backData);
                    if (backData.code == 200) {
                        alert('修改成功');
                        window.location.href = './article_list.html'
                    }
                }
            })
        })
        //草稿按钮
        $('.btn-draft').on('click', function (e) {
            e.preventDefault()
            let fd = new FormData($('form')[0]);
            fd.append('id', id);
            fd.append('content', editor.txt.text());
            $.post({
                url: bigNew.article_edit,
                data: fd,
                processData: false,
                contentType: false,
                success: backData => {
                    // console.log(backData);
                    if (backData.code == 200) {
                        alert('已存为草稿');
                        window.location.href = './article_list.html';
                    }
                }
            })
        })

    })
</script>

</html>
